<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merriweather&display=swap' rel='stylesheet'>
    <title>Unit Three</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="index.html" method="post">
    <header><h1>The Code Review</h1></header>

   <div class="beg">
    <h2>Signup for our newsletter</h2>
    <p class="sec2">Get the latest news on how your code is doing right in your inbox</p>
   </div>
    
    <hr class="style2">

    <fieldset>

        <legend class="contact">Contact Information</legend>

    <div class="container">
        <div class="special">
            <label class="inln txt" for="name">Full Name</label>
            <input class="inln txtbox white" type="text" id="name" placeholder="Required" name="user_name">
        </div>

        <div class="special">
            <label class="inln txt" for="email">Email Address</label>
            <input class="inln txtbox white" type="email" id="email" placeholder="Required" name="user_email">
        </div>

        <div class="special">
            <label class="inln txt" for="phone_num">Phone Number</label>
            <input class="inln txtbox white" type="tel" id="phone_num" name="phone_num">
        </div>

        <div class="special">
            <label class="inln txt" for="address">Street Address</label>
            <input class="inln txtbox white" type="text" id="address" name="user_address">
        </div>

        <div class="special">
            <label class="inln txt" for="city">City</label>
            <input class="inln txtbox white" type="text" id="city" name="user_city">
        </div>


        <div class="special state">
            <label class="inln txt" for="state">State</label>
            <select class="inln txtbox" id="state" name="state">
                <option value="chooseState">Choose State</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="montana">Montana</option>
                <option value="wyoming">Wyoming</option>
                <option value="utah">Utah</option>
                <option value="washington">Washington</option>
                <option value="oregon">Oregon</option>
                <option value="newMexico">New Mexico</option>
                
            </select>
        </div>

        <div class="special">
            <label class="inln txt" for="zipCode">Zip code</label>
            <input class="inln txtbox2 zipcode white" type="text" id="zipCode" name="user_zipCode">
        </div>
    </div>  
    
    </fieldset>

    <hr class="style2">

    <fieldset>

        <legend class="contact">Newsletter</legend>

        <div class="sec2">
            <label>Select the newsletters you would like to recieve</label><br>
            <input type="checkbox" id="htmlNews" value="htmlNews" name="htmlNews"><label for="htmlNews">HTML News</label><br>

            <input type="checkbox" id="csslNews" value="csslNews" name="csslNews"><label for="csslNews">CSS News</label><br>

            <input type="checkbox" id="javascriptNews" value="javascriptlNews" name="javascriptNews"><label for="javascriptNews">JavaScript News</label>
        </div>   

        <div class="sec2">
            <label>Newsletter format</label><br>
            <input type="radio" id="html" value="html" name="newsletterFormat"><label for="html">HTML News</label><br>

            <input type="radio" id="plainText" value="plainText" name="newsletterFormat"><label for="plainText">Plain text</label><br>
        </div>

        <div class="sec2 last">
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="topics"></textarea>
        </div>

    </fieldset>

    <div class="btn"><button type="submit">Sign Up</button></div>
    <div id="footerfont"><footer>Copyright The Code Review</footer></div>
</form>

</body>
</html>
